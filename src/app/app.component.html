<div class="container">
  <h1>Bootcamp Enrollment Form</h1>

      <form #userForm="ngForm" > 
        {{ userForm.value | json }}
        <hr>
        {{ userModel | json }}


        
        <div class="form-group">
            <label>Full Name</label>
            <input type="text" required #name="ngModel" name="name" 
            [class.is-invalid] = "name.invalid" class="form-control" pattern ="^[a-zA-Z\s]{2,}$" [(ngModel)]="userModel.name">
            
        </div>

        Valid :{{name.valid}}<br>

        <div class="form-group">
          <label>Email</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="userModel.email">
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="text" name="phone" class="form-control" [(ngModel)]="userModel.phone">
        </div>

        <div class="mt-3">
            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name = "timePreference" value = "MORNING">
                <label for="" class="form-check-label">Morning</label>
            </div>
            <div class="form-check">
                <input type="radio" class="form-check-input" [(ngModel)]="userModel.timePreference" name = "timePreference" value = "EVENING">
                <label for="" class="form-check-label">Evening</label>
            </div>
        </div>

        <div class="mt-3">
          <div class="form-check">
              <input type="checkbox" name ="subscribe" [(ngModel)]="userModel.subscribe" class="form-check-input">
              <label for="" class="form-check-label">Subscribe</label>
          </div>
        </div>


        <button class="btn btn-primary mt-3">Save</button>
        
      </form>
</div>
<router-outlet></router-outlet>
